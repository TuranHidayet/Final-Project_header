<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teamhost</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-page-logo">
        <div class="header-logo">
          <img src="./assets/images/logo.png" alt="" />
        </div>
        <span class="header-logo-name">TEAMHOST</span>
      </div>
      <div class="header-content">
        <div class="header-search">
          <div class="header-search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="header-search-text">
            <input type="search" placeholder="Search" />
          </div>
          <div class="header-search-microphone">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
        <div class="header-page-action">
          <ul class="choose-language">
            <li class="language-edit">
              <a href="#">
                <img
                  src="./assets/images/united-kingdom.png"
                  alt=""
                  class="flag"
                />
                <span class=""
                  >ENGLISH
                  <i class="fa-solid fa-caret-down"></i>
                </span>
              </a>
              <div class="language-dropdown">
                <ul class="dropdown-az-tr">
                  <li>
                    <a href="">
                      <img src="" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <img src="" alt="" />
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <a href="" class="action-btn"><i class="fa-solid fa-envelope"></i></a>
          <a href="" class="action-btn"><i class="fa-solid fa-bell"></i></a>
          <ul class="header-profile">
            <li class="language-edit page-profile">
              <a href="#">
                <img
                  src="./assets/images/profile.png"
                  alt=""
                  class="profile-img"
                />
                <span
                  >Hi, TURAN
                  <i class="fa-solid fa-caret-down"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <aside class="aside-content">
      <div class="main-aside">
        <div class="sidebar-hider">
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="sidebar-box">
          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
                <a href="#">
                  <i class="fa-regular fa-user"></i>
                  <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fa-regular fa-heart"></i>
                  <span>Favourites</span>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fa-brands fa-rocketchat"></i> <span>Chats</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-solid fa-user-group"></i> <span>Friends</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-solid fa-wallet"></i> <span>Wallet</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-solid fa-rss"></i> <span>Community</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-solid fa-satellite-dish"></i>
                  <span>Members</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-solid fa-users"></i> <span>Store</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-solid fa-store"></i> <span>Market</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-solid fa-shop"></i> <span>Streams</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-solid fa-video"></i> <span>Report</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-regular fa-flag"></i> <span>Help</span></a
                >
            </li>
            <li>
                <a href="#">
                  <i class="fa-solid fa-circle-question"></i>
                  <span>Support</span></a
                >
            </li>
            </li>
          </ul>
        </div>
      </aside>
    </main>
  </body>
</html>
