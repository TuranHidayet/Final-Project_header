<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teamhost</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-page-logo">
        <div class="header-logo">
          <img src="./assets/images/logo.png" alt="" />
        </div>
        <span class="header-logo-name">TEAMHOST</span>
      </div>
      <div class="header-content">
        <div class="header-search">
          <div class="header-search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="header-search-text">
            <input type="search" placeholder="Search" />
          </div>
          <div class="header-search-microphone">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
        <div class="header-page-action">
          <ul class="choose-language">
            <li class="language-edit">
              <a href="#">
                <img
                  src="./assets/images/united-kingdom.png"
                  alt=""
                  class="flag"
                />
                <span class=""
                  >ENGLISH
                  <i class="fa-solid fa-caret-down"></i>
                </span>
              </a>
              <div class="language-dropdown">
                <ul class="dropdown-az-tr">
                  <li>
                    <a href="">
                      <img src="" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <img src="" alt="" />
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <a href="" class="action-btn"><i class="fa-solid fa-envelope"></i></a>
          <a href="" class="action-btn"><i class="fa-solid fa-bell"></i></a>
          <ul class="header-profile">
            <li class="language-edit page-profile">
              <a href="#">
                <img
                  src="./assets/images/profile.png"
                  alt=""
                  class="profile-img"
                />
                <span
                  >Hi, TURAN
                  <i class="fa-solid fa-caret-down"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
